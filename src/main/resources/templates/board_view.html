<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 상세</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .board-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        padding: 15px;
      }
      .board-info {
        font-size: 0.9rem;
        color: #6c757d;
        border-bottom: 1px solid #dee2e6;
        padding: 10px 15px;
      }
      .board-content {
        min-height: 300px;
        padding: 20px 15px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="board-header">
          <h2 th:text="${board.title}">게시글 제목</h2>
        </div>

        <div class="board-info d-flex justify-content-between">
          <div>
            <span class="mr-3">
              <strong>작성자:</strong>
              <span th:text="${board.user}">홍길동</span>
            </span>
            <span>
              <strong>작성일:</strong>
              <span th:text="${board.newdate}">2023-01-01</span>
            </span>
          </div>
          <div>
            <span class="mr-3">
              조회수: <span th:text="${board.count}">0</span>
            </span>
            <span> 좋아요: <span th:text="${board.likec}">0</span> </span>
          </div>
        </div>

        <div class="board-content">
          <div th:text="${board.content}" style="white-space: pre-wrap">
            게시글 내용이 들어갑니다.
          </div>
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-between">
        <a href="/board_list" class="btn btn-secondary">목록</a>

        <div th:if="${loginUser != null and loginUser == board.user}">
          <a
            th:href="@{/board_edit/{id}(id=${board.id})}"
            class="btn btn-warning"
          >
            수정
          </a>

          <form
            th:action="@{/api/board_delete/{id}(id=${board.id})}"
            method="post"
            style="display: inline"
          >
            <input type="hidden" name="_method" value="delete" />
            <button
              type="submit"
              class="btn btn-danger"
              onclick="return confirm('정말 삭제하시겠습니까?');"
            >
              삭제
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
