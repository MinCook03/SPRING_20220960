<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>회원 가입 완료</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        border: none;
        border-radius: 15px;
      }
      .success-icon {
        font-size: 5rem;
        color: #28a745; /* 부트스트랩 Success 색상 (초록) */
      }
      .btn-lg {
        padding: 10px 30px;
        font-size: 1.1rem;
        border-radius: 30px; /* 둥근 버튼 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="min-height: 80vh"
      >
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg text-center p-5">
            <div class="card-body">
              <div class="mb-4">
                <span class="success-icon">&#10004;</span>
              </div>

              <h1 class="font-weight-bold text-dark mb-3">회원 가입 완료!</h1>

              <p class="text-muted mb-5" style="font-size: 1.1rem">
                환영합니다! <br />
                이제 블로그 서비스를 자유롭게 이용하실 수 있습니다.
              </p>

              <div>
                <a href="/board_list" class="btn btn-primary btn-lg shadow-sm">
                  게시판으로 이동
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
